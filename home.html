  <script>
    // Sample data (can be retrieved from a database or API)
    const data = [
      { name: './assets/orange.webp', description: "30% Off Orders $39+ for New Customers", btntext: 'shop now', image:'./assets/flower.webp' },
      { name: "./assets/beyond.webp", description: "Up to 50% Off Outdoor Living Sale" ,btntext: 'shop now', image: './assets/sofa.webp'},
      { name: "./assets/orange.webp", description: "Turn Your Tax Return Into Cash Back",btntext: 'shop Tax', image: './assets/girl.webp'}
    ];

    // Function to generate HTML based on the data
    function generateHTML(data) {
      let html = '';
      data.forEach(item => {
        html += `
        <div style="display: flex; flex-direction: row;">
                    <div class=" mb-3 rounded shadow-sm" style="max-width: 370px">
        <div class="row g-0">
          <div class="col-md-7" >
              <div class="card-body"  style=" margin: 14px">
                <img src="${item.name}" style="width:40px; height : 40px" >
                <p class="card-text">${item.description}</p>
                <p class="card-text"><small class="text-body-secondary">${item.btntext}</small></p>
              </div>
            </div>
            <div class="col-md-5">
              <img src="${item.image}" style="width: 160px; height: 170px;" class="img-fluid rounded" alt="...">
          </div>
        </div>
      </div>
      </div>`;
      });
      return html;
    }

    // Get the container element
    const container = document.getElementById('data-container');

    // Generate and insert HTML into the container
    container.innerHTML = generateHTML(data);

    //navbar component importing
    fetch('topNav.html')
    .then(response => response.text())
    .then(data => {
        // Insert the navbar content into the navbar-container div
        document.getElementById('navbar-container').innerHTML = data;
    })
    .catch(error => console.error('Error fetching navbar:', error));
    
    //navbar component importing
    fetch('circlecard.html')
    .then(response => response.text())
    .then(data => {
        // Insert the navbar content into the navbar-container div
        document.getElementById('circle-container').innerHTML = data;
    })
    .catch(error => console.error('Error fetching navbar:', error));
  </script>
