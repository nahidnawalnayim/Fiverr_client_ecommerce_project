  <body>

    <script>

          description: "New Chewy Customers - Extra 30% Off Toys & More",
        },
      ];

      function generateHTML(data) {
        let html = "";
        data.forEach((item) => {
          html += `
            <div class="col-md-2 mb-4 ">
                <div class="card" style="width: 200px; height: 300px">
                    <img src="${item.image}" class="card-img-top" style="width: 100%; height: 100px" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">${item.description}</p>
                    </div>
                </div>
            </div>`;
        });
        return html;
      }
      const container = document.getElementById("data-container");

      // Generate and insert HTML into the container
      container.innerHTML = generateHTML(data);
    </script>

    <script
